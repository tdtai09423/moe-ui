variables:
  NPM_CONFIG_YES: "true"
  CI: "false"
  GITHUB_REPO: "git@github.com:tdtai09423/moe-ui.git"

stages:
  - build
  - sync_to_github

default:
  tags:
    - moe-kain

# ==================== BUILD STAGES ====================
.build_template: &build_definition
  stage: build
  script:
    - cd $UI_DIR
    - npm install
    - npm run build
  artifacts:
    paths:
      - $UI_DIR/dist/
    expire_in: 1 hour
  only:
    - main

build_admin_ui:
  <<: *build_definition
  variables:
    UI_DIR: "moe_admin_ui"

build_student_ui:
  <<: *build_definition
  variables:
    UI_DIR: "moe_student_ui"

# ==================== PUSH TO GITHUB ====================
sync_to_github:
  stage: sync_to_github
  dependencies:
    - build_admin_ui
    - build_student_ui
  variables:
    GIT_STRATEGY: clone
    GITHUB_REPO_HTTPS: "github.com/tdtai09423/moe-ui.git"
  script:
    - |
      $ErrorActionPreference = "Stop"

      Write-Host "--- 1. Resetting Git Config ---"
      # Vô hiệu hóa credential helper để Git không dùng password cũ lưu trên máy VM
      git config --global credential.helper ""
      git config user.email "gitlab-runner@moe.com"
      git config user.name "GitLab Runner Sync"

      Write-Host "--- 2. Preparing Repository ---"
      # Tạo branch main từ commit hiện tại
      git checkout -B main

      Write-Host "--- 3. Configuring Remote with x-access-token ---"
      if (git remote | Select-String "github") { git remote remove github }
      
      # Sử dụng định dạng x-access-token (An toàn và chuẩn nhất cho GitHub)
      $remoteUrl = "https://x-access-token:${env:GITHUB_TOKEN}@${env:GITHUB_REPO_HTTPS}"
      git remote add github $remoteUrl

      Write-Host "--- 4. Pushing to GitHub (Verbose Mode) ---"
      # Thêm -v để xem chi tiết lỗi nếu thất bại
      try {
          git push github main -f -v
          Write-Host "Successfully pushed to GitHub!"
      } catch {
          Write-Error "Git push failed. Chi tiết lỗi ở phía trên."
          exit 1
      }
  only:
    - main