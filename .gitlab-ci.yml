variables:
  NPM_CONFIG_YES: "true"
  CI: "false"
  GITHUB_REPO: "git@github.com:tdtai09423/moe-ui.git"

stages:
  - build
  - sync_to_github

default:
  tags:
    - moe-kain

# ==================== BUILD STAGES ====================
.build_template: &build_definition
  stage: build
  script:
    - cd $UI_DIR
    - npm install
    - npm run build
  artifacts:
    paths:
      - $UI_DIR/dist/
    expire_in: 1 hour
  only:
    - main

build_admin_ui:
  <<: *build_definition
  variables:
    UI_DIR: "moe_admin_ui"

build_student_ui:
  <<: *build_definition
  variables:
    UI_DIR: "moe_student_ui"

# ==================== PUSH TO GITHUB ====================
sync_to_github:
  stage: sync_to_github
  dependencies:
    - build_admin_ui
    - build_student_ui
  variables:
    GIT_STRATEGY: clone
    GITHUB_REPO_HTTPS: "github.com/tdtai09423/moe-ui.git"
  script:
    - |
      # 1. Cấu hình để PowerShell dừng lại khi có lỗi Git
      $ErrorActionPreference = "Stop"

      Write-Host "--- 1. Configuring Git Identity ---"
      git config user.email "gitlab-runner@moe.com"
      git config user.name "GitLab Runner Sync"

      Write-Host "--- 2. Preparing Repository ---"
      git checkout -B main

      Write-Host "--- 3. Verifying Token ---"
      if ([string]::IsNullOrEmpty($env:GITHUB_TOKEN)) {
          Write-Error "GITHUB_TOKEN variable is empty!"
          exit 1
      }

      Write-Host "--- 4. Configuring Remote with Token ---"
      if (git remote | Select-String "github") { git remote remove github }
      
      # Cách định dạng URL chuẩn để tránh lỗi Invalid username
      $remoteUrl = "https://${env:GITHUB_TOKEN}@${env:GITHUB_REPO_HTTPS}"
      git remote add github $remoteUrl

      Write-Host "--- 5. Pushing to GitHub via HTTPS ---"
      # Chạy lệnh push và kiểm tra mã thoát (exit code)
      git push github main -f
      
      if ($LASTEXITCODE -ne 0) {
          Write-Error "Git push failed with exit code $LASTEXITCODE"
          exit 1
      } else {
          Write-Host "Successfully pushed to GitHub!"
      }
  only:
    - main