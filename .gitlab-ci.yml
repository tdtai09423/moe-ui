variables:
  NPM_CONFIG_YES: "true"
  CI: "false"
  GITHUB_REPO: "git@github.com:tdtai09423/moe-ui.git"

stages:
  - build
  - sync_to_github

default:
  tags:
    - moe-kain

# ==================== BUILD STAGES ====================
.build_template: &build_definition
  stage: build
  script:
    - cd $UI_DIR
    - npm install
    - npm run build
  artifacts:
    paths:
      - $UI_DIR/dist/
    expire_in: 1 hour
  only:
    - main

build_admin_ui:
  <<: *build_definition
  variables:
    UI_DIR: "moe_admin_ui"

build_student_ui:
  <<: *build_definition
  variables:
    UI_DIR: "moe_student_ui"

# ==================== PUSH TO GITHUB ====================
sync_to_github:
  stage: sync_to_github
  dependencies:
    - build_admin_ui
    - build_student_ui
  variables:
    GIT_STRATEGY: clone
  script:
    - |
      Write-Host "--- 1. Checking SSH Tools ---"
      if (-not (Get-Command ssh-keyscan -ErrorAction SilentlyContinue)) {
          Write-Error "ssh-keyscan not found. Please install OpenSSH or add Git/bin to Path."
          exit 1
      }

      Write-Host "--- 2. Setting up SSH Directory ---"
      $sshPath = "$env:USERPROFILE\.ssh"
      if (-not (Test-Path $sshPath)) { 
          New-Item -Path $sshPath -ItemType Directory -Force 
      }

      Write-Host "--- 3. Installing Private Key ---"
      # SSH_PRIVATE_KEY_MOE phải là biến kiểu FILE trong GitLab Settings
      Copy-Item "$env:SSH_PRIVATE_KEY_MOE" -Destination "$sshPath\id_ed25519" -Force
      
      Write-Host "--- 4. Updating known_hosts ---"
      # Dùng Out-File với Encoding ASCII để ssh có thể đọc được
      ssh-keyscan -t ed25519 github.com | Out-File -FilePath "$sshPath\known_hosts" -Encoding ascii

      Write-Host "--- 5. Configuring Git and Pushing ---"
      # Cấu hình SSH để Git sử dụng đúng file key vừa tạo
      $env:GIT_SSH_COMMAND = "ssh -i $sshPath\id_ed25519 -o UserKnownHostsFile=$sshPath\known_hosts -o StrictHostKeyChecking=no"
      
      git config user.email "gitlab-runner@moe.com"
      git config user.name "GitLab Runner Sync"
      
      # Refresh Remote GitHub
      if (git remote | Select-String "github") { git remote remove github }
      git remote add github $env:GITHUB_REPO
      git checkout -B main
      
      # Thực hiện Push
      Write-Host "Pushing to GitHub repo: $env:GITHUB_REPO"
      git push github main -f
      
      Write-Host "Done!"
  only:
    - main