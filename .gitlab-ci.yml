variables:
  NPM_CONFIG_YES: "true"
  CI: "false"

stages:
  - build
  - deploy

default:
  tags:
    - moe-kain

# ==================== BUILD FE ADMIN ====================
build_admin_ui:
  stage: build
  script:
    - "cd moe_admin_ui"
    - "npm install"
    - "npm run build"
  artifacts:
    paths:
      - moe_admin_ui/dist/
    expire_in: 1 hour
  only:
    - main

# ==================== BUILD FE USER ====================
build_student_ui:
  stage: build
  script:
    - "cd moe_student_ui"
    - "npm install"
    - "npm run build"
  artifacts:
    paths:
      - moe_student_ui/dist/
    expire_in: 1 hour
  only:
    - main

# ==================== DEPLOY TO AZURE SWA ====================

deploy_fe_admin:
  stage: deploy
  needs: ["build_admin_ui"]
  dependencies:
    - build_admin_ui
  script:
    - "Write-Host 'Refreshing environment variables...'"
    # Lệnh này giúp cập nhật lại PATH trong phiên làm việc hiện tại của Runner
    - "$env:Path = [System.Environment]::GetEnvironmentVariable('Path','Machine') + ';' + [System.Environment]::GetEnvironmentVariable('Path','User')"
    
    - "Write-Host 'Checking for swa command...'"
    # Sử dụng 'Get-Command swa -ErrorAction SilentlyContinue' để tránh crash job nếu không thấy
    - "if (!(Get-Command swa -ErrorAction SilentlyContinue)) { Write-Error 'SWA CLI not found in PATH. Please restart GitLab Runner service.'; exit 1 }"
    
    - "Write-Host 'Deploying FE Admin to Azure Static Web App...'"
    - "swa deploy ./moe_admin_ui/dist --deployment-token $env:AZURE_SWA_ADMIN_TOKEN --env production"
  when: manual
  only:
    - main

deploy_fe_user:
  stage: deploy
  needs: ["build_student_ui"]
  dependencies:
    - build_student_ui
  script:
    - "Write-Host 'Refreshing environment variables...'"
    - "$env:Path = [System.Environment]::GetEnvironmentVariable('Path','Machine') + ';' + [System.Environment]::GetEnvironmentVariable('Path','User')"
    
    - "Write-Host 'Checking for swa command...'"
    - "if (!(Get-Command swa -ErrorAction SilentlyContinue)) { Write-Error 'SWA CLI not found in PATH. Please restart GitLab Runner service.'; exit 1 }"
    
    - "Write-Host 'Deploying FE User to Azure Static Web App...'"
    - "swa deploy ./moe_student_ui/dist --deployment-token $env:AZURE_SWA_STUDENT_TOKEN --env production"
  when: manual
  only:
    - main