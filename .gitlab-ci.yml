variables:
  NPM_CONFIG_YES: "true"
  CI: "false"
  GITHUB_REPO: "git@github.com:tdtai09423/moe-ui.git"

stages:
  - build
  - sync_to_github

default:
  tags:
    - moe-kain

# ==================== BUILD STAGES ====================
.build_template: &build_definition
  stage: build
  script:
    - cd $UI_DIR
    - npm install
    - npm run build
  artifacts:
    paths:
      - $UI_DIR/dist/
    expire_in: 1 hour
  only:
    - main

build_admin_ui:
  <<: *build_definition
  variables:
    UI_DIR: "moe_admin_ui"

build_student_ui:
  <<: *build_definition
  variables:
    UI_DIR: "moe_student_ui"

# ==================== PUSH TO GITHUB ====================
sync_to_github:
  stage: sync_to_github
  dependencies:
    - build_admin_ui
    - build_student_ui
  variables:
    # QUAN TRỌNG: Tải toàn bộ lịch sử để tránh lỗi 'index-pack failed'
    GIT_DEPTH: "0"
    GIT_STRATEGY: clone
    GITHUB_REPO_HTTPS: "github.com/tdtai09423/moe-ui.git"
  script:
    - |
      # Ngừng script ngay nếu có lệnh bị lỗi
      $ErrorActionPreference = "Stop"

      Write-Host "--- 1. Configuring Git Identity ---"
      git config --global credential.helper ""
      git config user.email "gitlab-runner@moe.com"
      git config user.name "GitLab Runner Sync"

      Write-Host "--- 2. Preparing Repository ---"
      # Đảm bảo repo không phải là shallow (phòng hờ)
      if (Test-Path ".git\shallow") {
          Write-Host "Unshallowing repository..."
          git fetch --unshallow
      }
      
      git checkout -B main

      Write-Host "--- 3. Configuring Remote with Token ---"
      if (git remote | Select-String "github") { git remote remove github }
      $remoteUrl = "https://x-access-token:${env:GITHUB_TOKEN}@${env:GITHUB_REPO_HTTPS}"
      git remote add github $remoteUrl

      Write-Host "--- 4. Pushing to GitHub ---"
      # Sử dụng --atomic để đảm bảo push trọn vẹn hoặc không gì cả
      git push github main -f --atomic
      
      # Kiểm tra kết quả thực tế của lệnh git push
      if ($LASTEXITCODE -ne 0) {
          Write-Error "Git push failed with Exit Code $LASTEXITCODE"
          exit 1
      }
      
      Write-Host "Successfully synced to GitHub!"
  only:
    - main